[package]
name = "rusty-maid"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
teloxide = { version = "0.11.3", features = ["macros", "auto-send"] }
tokio = { version = "1.20.0", features = ["full"] }
dotenv = "0.15.0"
anyhow = "1.0.58"
reqwest = "0.11.11"
serde = { version = "1.0.138", features = ["derive"]}
serde_json = "1.0.82"
chrono = "0.4.19"
redis = { version = "0.22.2", features = ["tokio-comp", "connection-manager"] }
async-trait = "0.1.56"
rand = "0.8.5"
lazy_static = "1.4.0"
tracing = "0.1.35"
tracing-subscriber = "0.3.15"
scraper = "0.13.0"
regex = "1.6.0"
paste = "1.0.7"
jieba-rs = "0.6.6"
deepl = "0.1.2"
typed-builder = "0.11.0"

[features]
default = ["osu"]
weibo = []
osu = []

[patch.crates-io]
teloxide-core = { git = "https://github.com/Avimitin/teloxide-core", branch = "master" }
